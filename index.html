<!DOCTYPE html>
<html>
  <head>
    <title>Math Kitty</title>
    <link rel="stylesheet" href="css/normalize.css" media="screen" title="no title" charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Monofett' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>

  <body class ="body">
    <div class="full">
      <h1> The Kitty Calculator</h1>
      <div class "math-kitty">
        <div class="round">
          <img src="http://f.cl.ly/items/2Z1g1g1o0K3d360N3W0z/mathcat.png" alt="Math Cat" />
        </div>
        <h3>Let's Add Some Values!</h3>

        <input type="text" id="num_one" placeholder="Enter Number">
        <br></br>
        <input type="text" id="num_two" placeholder="Enter Number">
        <br /><br />

        <input type="submit" value="Add" id="addBtn" />
        <input type="submit" value="Sub" id="subBtn" />
        <input type="submit" value="Mult" id="multBtn" />
        <input type="submit" value="Div" id="divBtn" />

        <div class="answer">
          <br />
          Answer: <span id="answer"></span>
        </div>
      </div> <!--math-kitty-->
    </div> <!--full-->

  <script src="main.js" type="text/javascript"></script>
  </body>
<html>
